<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<div class="wrapper">

<div class="container">
  <header>
    <h2>Your Result</h2>
    
    <div class="circle">
      <h1>76</h1>
      <p>of 100</p>
    </div>

    <h1>Great</h1>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </header>

  <main>
    <h2>Summary</h2>

    <section class="reaction">
      <img src="./assets/images/icon-reaction.svg" alt="lightning bolt icon">
      <h3>Reaction</h3>
      <p>80 <span class="dimmed">/ 100</span></p>
    </section>

    <section class="memory">
    <img src="./assets/images/icon-memory.svg" alt="memory icon">
    <h3> Memory</h3>
    <p>92 <span class="dimmed">/ 100</span></p>
    </section>

    <section class="verbal">
    <img src="./assets/images/icon-verbal.svg" alt="communication icon">
    <h3>Verbal</h3>
    <p>61 <span class="dimmed">/ 100</span></p>
    </section>

    <section class="visual">
    <img src="./assets/images/icon-visual.svg" alt="eye icon">
    <h3>Visual</h3>
    <p>72 <span class="dimmed">/ 100</span></p>
    </section>

    <button>Continue</button>
  </main>

</div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/halovii">halovii</a>.
  </footer>

</div> <!--wrapper end-->

</body>
</html>
